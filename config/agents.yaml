# SuperClaude Framework Agent Configuration
# Version: 7.0.0

agents:
  core:
    count: 16
    directory: agents/core
    cache_ttl: 3600
    priority_order:
      - general-purpose
      - root-cause-analyst
      - refactoring-expert
      - technical-writer
      - performance-engineer
      - system-architect
      - backend-architect
      - frontend-architect
      - python-expert
      - security-engineer
      - devops-architect
      - quality-engineer
      - requirements-analyst
      - learning-guide
      - fullstack-developer
      - socratic-mentor

  traits:
    count: 10
    directory: agents/traits
    composable: true
    traits:
      - security-first
      - performance-first
      - pedagogy-first
      - minimal-changes
      - test-driven
      - cloud-native
      - legacy-friendly
      - rapid-prototype
      - mcp-pal-enabled
      - mcp-rube-enabled

  extensions:
    count: 7
    directory: agents/extensions
    specialists:
      - typescript-expert
      - golang-expert
      - rust-expert
      - react-specialist
      - kubernetes-specialist
      - data-engineer
      - ml-engineer

# Selection Configuration
selection:
  algorithm: weighted-match
  weights:
    trigger_match: 0.35
    category_match: 0.25
    description_match: 0.20
    tool_match: 0.20

  thresholds:
    minimum_score: 0.6
    confidence_level: 0.8

  strategies:
    delegate:
      search_extensions: true
      prefer_specialists: true
      max_candidates: 5

    delegate-core:
      search_extensions: false
      prefer_generalists: true
      max_candidates: 3

    delegate-specialist:
      search_extensions: true
      prefer_specialists: true
      exclude_core: true
      max_candidates: 7

# Coordination Configuration
coordination:
  strategies:
    - hierarchical
    - consensus
    - pipeline
    - parallel
    - adaptive
    - swarm

  conflict_resolution:
    method: priority-based
    fallback: consensus

  delegation:
    max_depth: 5
    timeout: 300
    retry_limit: 3

# Cache Configuration
cache:
  lru:
    maxsize: 128
    ttl: 3600

  memory:
    provider: unified_store
    checkpoint_interval: 1800

  disk:
    directory: .cache/agents
    max_size: 100MB
