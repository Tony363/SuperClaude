[pytest]
# pytest configuration for SuperClaude Framework

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    cli: marks tests related to CLI functionality
    version: marks tests related to version handling
    asyncio: marks coroutine-based tests that rely on pytest-asyncio


# Coverage options (when using pytest-cov)
# Run with: pytest --cov=SuperClaude --cov-report=html
# Coverage will be saved to htmlcov/ directory

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
