# SuperClaude Deploy Pipeline
# - Runs tests on PRs
# - Builds and pushes Docker image on merge to main
# - Deploys to staging environment

name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write
  id-token: write  # For OIDC authentication

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================
  # PR Tests - Run on all pull requests
  # ============================================
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[test]"
          pip install pytest-cov pytest-asyncio

      - name: Run linting
        run: |
          pip install ruff
          ruff check . --output-format=github
          ruff format --check .

      - name: Run tests with coverage
        env:
          SUPERCLAUDE_OFFLINE_MODE: "1"
        run: |
          pytest tests/ -m "not slow and not integration and not archived_sdk" \
            --cov=SuperClaude \
            --cov=core \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=60 \
            --tb=short \
            -v

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 7

  # ============================================
  # Security Scan - SAST and dependency check
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit

      - name: Run Bandit SAST scan
        run: |
          bandit -r SuperClaude core setup -f json -o bandit-report.json || true
          bandit -r SuperClaude core setup -f txt --severity-level medium

      - name: Run pip-audit dependency scan
        run: |
          pip install ".[full]"
          pip-audit --desc on || echo "::warning::Dependency vulnerabilities found"
        continue-on-error: true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: bandit-report.json
          retention-days: 7

  # ============================================
  # Build Docker Image - Only on main branch
  # ============================================
  build:
    name: Build Docker Image
    needs: [test, security]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep -oP 'version = "\K[^"]+' pyproject.toml | head -1)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Detected version: ${VERSION}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=sha-
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.version }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PYTHON_VERSION=${{ env.PYTHON_VERSION }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.version.outputs.version }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 30

      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================
  # Deploy to Staging - Automatic on main
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.superclaude.example.com

    concurrency:
      group: staging-deployment
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Set up kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.STAGING_KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Create deployment manifest
        run: |
          cat > k8s-deployment.yaml << EOF
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: superclaude
            namespace: staging
            labels:
              app: superclaude
              version: "${{ needs.build.outputs.version }}"
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: superclaude
            strategy:
              type: RollingUpdate
              rollingUpdate:
                maxSurge: 1
                maxUnavailable: 0
            template:
              metadata:
                labels:
                  app: superclaude
                  version: "${{ needs.build.outputs.version }}"
                annotations:
                  prometheus.io/scrape: "true"
                  prometheus.io/port: "8000"
              spec:
                containers:
                  - name: superclaude
                    image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
                    ports:
                      - containerPort: 8000
                    env:
                      - name: ENVIRONMENT
                        value: staging
                      - name: LOG_LEVEL
                        value: DEBUG
                    resources:
                      requests:
                        memory: "256Mi"
                        cpu: "250m"
                      limits:
                        memory: "512Mi"
                        cpu: "500m"
                    livenessProbe:
                      httpGet:
                        path: /health
                        port: 8000
                      initialDelaySeconds: 30
                      periodSeconds: 10
                    readinessProbe:
                      httpGet:
                        path: /ready
                        port: 8000
                      initialDelaySeconds: 5
                      periodSeconds: 5
                imagePullSecrets:
                  - name: ghcr-secret
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: superclaude
            namespace: staging
          spec:
            selector:
              app: superclaude
            ports:
              - port: 80
                targetPort: 8000
            type: ClusterIP
          EOF

      - name: Deploy to staging
        run: |
          kubectl apply -f k8s-deployment.yaml
          kubectl rollout status deployment/superclaude -n staging --timeout=300s

      - name: Verify deployment
        run: |
          echo "Waiting for pods to be ready..."
          kubectl wait --for=condition=ready pod -l app=superclaude -n staging --timeout=120s

          echo "Deployment status:"
          kubectl get deployment superclaude -n staging
          kubectl get pods -l app=superclaude -n staging

      - name: Run smoke tests
        run: |
          # Get service endpoint
          STAGING_URL="https://staging.superclaude.example.com"

          # Health check
          echo "Running health check..."
          curl -sf "${STAGING_URL}/health" || echo "::warning::Health check failed"

          # Readiness check
          echo "Running readiness check..."
          curl -sf "${STAGING_URL}/ready" || echo "::warning::Readiness check failed"

      - name: Notify deployment status
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
          text: |
            Staging deployment ${{ job.status }}
            Version: ${{ needs.build.outputs.version }}
            Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ============================================
  # Post-deployment validation
  # ============================================
  validate-staging:
    name: Validate Staging
    needs: deploy-staging
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Run integration tests
        run: |
          STAGING_URL="https://staging.superclaude.example.com"

          # Basic connectivity
          echo "Testing basic connectivity..."
          curl -sf "${STAGING_URL}/health" > /dev/null && echo "✓ Health endpoint OK"

          # API endpoint tests
          echo "Testing API endpoints..."
          curl -sf "${STAGING_URL}/api/v1/status" > /dev/null && echo "✓ Status API OK" || echo "⚠ Status API not available"

      - name: Performance baseline
        run: |
          STAGING_URL="https://staging.superclaude.example.com"

          echo "Running performance baseline..."
          for i in {1..10}; do
            curl -sf -o /dev/null -w "%{time_total}\n" "${STAGING_URL}/health" || true
          done | awk '{sum+=$1} END {print "Average response time:", sum/NR, "seconds"}'

  # ============================================
  # Deployment Summary
  # ============================================
  summary:
    name: Deployment Summary
    needs: [test, security, build, deploy-staging, validate-staging]
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Generate summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy Staging | ${{ needs.deploy-staging.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Validate Staging | ${{ needs.validate-staging.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Image" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
