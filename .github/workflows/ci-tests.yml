name: CI Tests

on:
  push:
    branches:
      - master
      - main
      - develop
  pull_request:
    branches:
      - '**'

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[test]"

      - name: Run targeted pytest suite
        env:
          PYENV_DISABLE_REHASH: "1"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CODEX_API_KEY: ${{ secrets.CODEX_API_KEY }}
        run: |
          pytest -m "not slow" \
            tests/test_mcp_servers.py \
            tests/test_model_router.py \
            tests/test_agents.py \
            tests/test_commands.py \
            tests/test_version.py

      - name: CodeRabbit quality gate
        if: ${{ github.event_name == 'pull_request' && secrets.CODERABBIT_API_KEY != '' }}
        env:
          CODERABBIT_API_KEY: ${{ secrets.CODERABBIT_API_KEY }}
          CODERABBIT_REPO: ${{ github.repository }}
          CODERABBIT_PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          python -m SuperClaude.Quality.coderabbit_gate \
            --threshold production_ready \
            --allow-degraded

      - name: Run benchmark smoke harness
        env:
          PYENV_DISABLE_REHASH: "1"
        run: python benchmarks/run_benchmarks.py --suite smoke
