[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "SuperClaude"
version = "6.0.0"
authors = [
    {name = "NomenAK", email = "anton.knoery@gmail.com"},
    {name = "Mithun Gowda B", email = "mithungowda.b7411@gmail.com"}
]
description = "SuperClaude Framework - Pure prompts/config meta-framework for Claude Code with 130+ specialized agent personas"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Environment :: Console",
]
keywords = ["claude", "ai", "framework", "mcp", "agents", "prompts", "claude-code", "meta-framework"]
# No Python dependencies - pure config/prompts package
dependencies = []

[project.urls]
Homepage = "https://github.com/SuperClaude-Org/SuperClaude_Framework"
GitHub = "https://github.com/SuperClaude-Org/SuperClaude_Framework"
"Bug Tracker" = "https://github.com/SuperClaude-Org/SuperClaude_Framework/issues"
"Mithun Gowda B" = "https://github.com/mithun50"
"NomenAK" = "https://github.com/NomenAK"

# No CLI scripts - Claude Code loads configs directly

[project.optional-dependencies]
dev = [
    "pyyaml>=6.0",
]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.21.0",
    "pyyaml>=6.0",
    "aiofiles>=23.0",
    "jsonschema>=4.0",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["SuperClaude*", "agents*", "commands*", "config*", "mcp*", "core*", "setup*"]
exclude = ["tests*", ".git*"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.yaml", "*.yml", "*.json"]

# Ruff configuration
[tool.ruff]
target-version = "py310"
line-length = 100

# Exclude archived legacy code from linting
exclude = [
    "archive/",
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
]

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
# Ignore line length - many legitimate long lines in CLI output with color codes
ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
# SuperClaude compatibility layer intentionally uses sys.path.insert() before imports
# and wildcard imports for re-exporting archived SDK modules
"SuperClaude/**/*.py" = ["E402", "F403", "F401"]
